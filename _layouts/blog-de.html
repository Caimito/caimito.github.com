<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/caimito.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script language="javascript" src="/js/jquery.tweet.js" type="text/javascript"></script>
	<script language="javascript" src="/js/caimito.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type='text/javascript'>
	    jQuery(function($){
	        $(".tweet").tweet({
	            username: "caimitotech",
	            avatar_size: 16,
	            count: 3,
	            loading_text: "loading tweets..."
	        });
	    });
	</script>

	{% include language_detection.html %}

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-35258112-1']);
	  _gaq.push(['_trackPageview']);
	  _gaq.push(['_setDomainName', 'caimito.net']);
	  _gaq.push(['_setAllowLinker', true]);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
  </head>

  <body>
	<div id="fb-root"></div>
	{% include menu-de.html %}
	<div class="container content-container">
		<div class="row">
			<div class="span8 blog">
				{{ content }}
				<hr/>
				{% include want-to-know-more-de.html %}
				<hr/>
				<p style="font-weight: bold">Wollen Sie diesen Artikel mit anderen teilen?</p>
				<table>
				<tr>
					<td><div class="g-plusone"></div></td>
					<td><a href="https://twitter.com/share" class="twitter-share-button" data-via="caimitotech">Tweet</a></td>
					<td><div class="fb-like" data-send="false" data-width="450" data-show-faces="false"></div></td>
				</tr>
				</table>
			</div>
			<div class="span4">
				{% include services-list-de.html %}
			</div>
		</div>
		{% include footer.html %}
    </div> <!-- /container -->

	<!-- Place this tag after the last +1 button tag. -->
	<script type="text/javascript">
	  window.___gcfg = {lang: 'de'};

	  (function() {
	    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	    po.src = 'https://apis.google.com/js/plusone.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	  })();
	</script>
	
	<!-- Twitter button -->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	
	<!-- Facebook button -->
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/de_DE/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
